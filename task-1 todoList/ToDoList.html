<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="todo.js">
    <title>ToDo List</title>
</head>
<body>
    <div id="wrapper">
        <h1><i class="fa-regular fa-calendar-check"></i> Todo List</h1>
        <div class="container">
            <div class="box">
                <div class="inputs">
                    <input type="text" autofocus id="task" placeholder="Write Your ToDo Task Here">
                    <button>Add Task</button>
                </div>
                <h2>Your Tasks:</h2>
                <ul class="todo-list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
